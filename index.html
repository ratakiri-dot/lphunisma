
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LPH UNISMA - Management Information System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E0E5EC;
      color: #31456A;
      margin: 0;
      overflow-x: hidden;
    }

    /* Neumorphism Utilities */
    .neu-flat {
      background: #E0E5EC;
      box-shadow: 9px 9px 16px rgb(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
    }
    .neu-inset {
      background: #E0E5EC;
      box-shadow: inset 6px 6px 12px #b8bec5, inset -6px -6px 12px #ffffff;
    }
    .neu-button {
      background: #E0E5EC;
      box-shadow: 6px 6px 12px #b8bec5, -6px -6px 12px #ffffff;
      transition: all 0.2s ease;
    }
    .neu-button:active {
      box-shadow: inset 4px 4px 8px #b8bec5, inset -4px -4px 8px #ffffff;
    }

    /* Anti-Screenshot Overlay for Public Mode */
    .anti-screenshot-overlay {
      pointer-events: none;
      user-select: none;
      background: repeating-linear-gradient(45deg, rgba(0,0,0,0.02) 0px, rgba(0,0,0,0.02) 20px, transparent 20px, transparent 40px);
    }
    
    @media print {
      .no-print { display: none !important; }
      body.public-role { display: none !important; }
    }

    /* Markdown Specific Styles */
    .prose-custom ul { list-style-type: disc; padding-left: 1.25rem; margin-top: 0.5rem; margin-bottom: 0.5rem; }
    .prose-custom li { margin-bottom: 0.25rem; }
    .prose-custom table { width: 100%; border-collapse: collapse; margin-top: 0.75rem; font-size: 0.75rem; }
    .prose-custom th, .prose-custom td { padding: 0.5rem; border: 1px solid rgba(0,0,0,0.1); text-align: left; }
    .prose-custom th { background: rgba(0,0,0,0.05); font-weight: 800; }
  </style>
